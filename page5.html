<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 5</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .text-container {
            width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        .main-text {
            font-size: 24px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 20px;
        }
        
        .secondary-text {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p class="main-text">Это текст, расположенный по центру страницы.</p>
        <p class="secondary-text">Данная страница содержит простой текст вместо списка новостей или ссылок. Текст отцентрирован и имеет белый фон, как и было запрошено.</p>
    </div>
</body>
</html>
